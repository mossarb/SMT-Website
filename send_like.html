<!DOCTYPE html>
<html lang="tr-TR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Social Media Tools - SMT Tools</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/snd2_style.css">
</head>
<body>

<div class="card position-absolute top-50 start-50 translate-middle" >
  <form class="row g-3 needs-validation m-auto" novalidate>
    <div class="col-md-4">
      <label for="validationCustom01" class="form-label">Adınız</label>
      <input type="text" class="form-control" id="validationCustom01" value="" required>
      <div class="valid-feedback">
        Geçerli
      </div>
      <div class="invalid-feedback">
        *Gerekli
      </div>
    </div>
    <div class="col-md-4">
      <label for="validationCustom02" class="form-label">Email</label>
      <input type="email" class="form-control" id="validationCustom02" value="" required>
      <div class="valid-feedback">
        Geçerli
      </div>
      <div class="invalid-feedback">
          *Gerekli
        </div>
    </div>
    <div class="col-md-4">
      <label for="validationCustomUsername" class="form-label">Instagram Gönderi URL</label>
      <div class="input-group has-validation">
        <span class="input-group-text" id="inputGroupPrepend">@</span>
        <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
        <div class="invalid-feedback">
          *Gerekli
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <label for="validationCustom03" class="form-label">Gönderilecek Beğeni Miktarı (max: 4000 gelir)</label>
      <input type="number" class="form-control" id="validationCustom03" required max="4000" min="1">
      <div class="invalid-feedback">
        Min. 1 Max. 4000
      </div>
    </div>
    <div class="col-md-3">
      <label for="validationCustom04" class="form-label">Gönderim Süresi</label>
      <select class="form-select" id="validationCustom04" required>
        <option selected disabled value="">Seçin...</option>
        <option>24 saat</option>
        <option>48 saat</option>
        <option>72 saat</option>
      </select>
      <div class="invalid-feedback">
        *Eğer burayı seçmezseniz beğeniler gelmeyebilir.
      </div>    
    </div>
    <div class="col-12">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
        <label class="form-check-label" for="invalidCheck">
          İşlemi Onaylıyorum
        </label>
        <div class="invalid-feedback">
          *Eğer onaylamazsanız beğeniler gelmeyebilir.
        </div>
      </div>
    </div>
    <div class="col-12">
      <button class="btn btn-success" type="button" id="sendBtn">Beğeni Gönder</button>
    </div>
  </form>
  <br/>
  
</div>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/7.2.0/sweetalert2.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/7.2.0/sweetalert2.all.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="./assets/js/snd_like.js"></script>
<script src="assets/plugins/bootstrap-waitingfor/bootstrap-waitingfor.min.js"></script>

</body>
</html>
